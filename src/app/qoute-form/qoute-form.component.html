<div class="container-fluid" style="background: transparent;">
    <h2 class="text-center">Create a new Qoutes</h2>
    <hr>
    <form  (ngSubmit)="submitQoute()" #qouteForm="ngForm">

        <div class="form-group">
            
          <label for="name">Type of Qoute</label>
          <input type="text" required class="form-control" id="type"[(ngModel)]="newQoute.type" name="type" #type='ngModel' >
          <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>

  
            <label for="name">Author</label>
            <input type="text" required class="form-control" id="name"[(ngModel)]="newQoute.name" name="name" #name='ngModel' >
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
  
        </div>
        <div class="form-group">
  
            <label for="description">Qoute</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQoute.description" name="description" #description='ngModel'required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Qoute is required</p>
              </div>
              
        </div>
        <div class="form-group">
          <label for="supmit">submited by </label>
          <input type="text" required class="form-control" id="supmit"[(ngModel)]="newQoute.supmit" name="supmit" #supmit='ngModel' >
          <div [hidden]="supmit.valid || supmit.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQoute.completeDate" completeDate="completeDate" #completeDate='ngModel'required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>

             
        </div>
        <button type="submit" class="btn btn-success"> ADD</button>
    </form>
  </div>
