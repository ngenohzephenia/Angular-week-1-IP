<div class="cointainer-fluid">
  <h1 class="text-center">Daily Qoutes</h1>
  <div class="row">
    <div class="col-md-6">
      <ul>
        <div *ngFor="let qoute of qoutes; let i = index">
          <li>{{ qoute.type }}</li>

          <button style="background-color:gray;" (click)="toggleDetail(i)" class="btn btn-dark">
            view Qoute
          </button>
          <app-qoute-detail *ngIf="qoute.showDescription" [qoute]="qoute" (isComplete)="deleteQoute($event, i)">
          </app-qoute-detail>
        </div>
      </ul>
    </div>
    <div class="col-md-6">
      <div class="card">
        <app-qoute-form (addQoute)="addNewQoute($event)"></app-qoute-form>
      </div>
    </div>
  </div>

  <p *ngIf="qoutes.length > 5">Your have too many Qoutes</p>
</div>
